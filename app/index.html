    <!-- build:js scripts/main.js -->

    <script>
      (function () {
        var project = $('#project'),
            title = project.find('#project__title'),
            hero = project.find('#project__hero'),
            number = project.find('#project__number');

        var isTween = false;


        TweenMax.set(title, { left : '0', autoAlpha: 0});
        TweenMax.set(number, { left : '0', autoAlpha: 0});
        TweenMax.set(hero, { right : '0%', autoAlpha: 0});

        var timeline = new TimelineMax({ onComplete : function () {
            var parallax = new Parallax( '.canvas', '.parallax', -.004 );
        }});

        timeline
          .to( title , .5, { left : '4.375em' , autoAlpha: 1})
          .to( number , .5, { left : '10.25em', autoAlpha: 1}, '-=0.5')
          .to( hero , .5, { right : '5%' , autoAlpha: 1},  '-=0.5');

        timeline.stop();

        var svg = new Vivus('frame__svg', { type: 'delayed', duration: 100}, function () {
          if (isTween) {
            timeline.reverse()
          } else {
            timeline.play()
          }
          isTween = !isTween;
        });


        window.restart = function () {
          svg.play(-3);
        }

        window.svg = svg;


        var menu = new Menu('a.menu-trigger', 'div.menu-reveal', 'ul.menu-main');



        //
      })();
    </script>
